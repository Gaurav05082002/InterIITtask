<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="style.css"></link>
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          
            <a class="navbar-brand" href="#" style="color: white !important;">Most Recent Videos</a>
          
        </div>
      </nav>
         

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="cdn.datatables.net/1.11.4/js/jquery.dataTables.min.js"></script> -->
 <div class="container" class="maindiv" >
 <form id="form">

    <div class="form-group" class="searchinput"  >
        <input type="text" class="searchinput" class="form-control" id="search" value="search here">

    </div>
    <div class="form-group"  >
        <input type="submit" class="searchbutton"  class="btn btn-danger" value="search">

    </div> 
 </form>
</div>
 <div class="row">
     <div class="videodiv">
         <div id="videos" class="videolist">

         </div>
     </div>
 </div>
 




 <div class="pagenation">
 <button class="btn btn-primary"  id="page1" type="submit">Page1</button>
 <button class="btn btn-primary" id="page2" type="submit">Page2</button>
 <button class="btn btn-primary" id="page3" type="submit">Page3</button>
 <button class="btn btn-primary" id="page4" type="submit">Page4</button>
 <button class="btn btn-primary" id="page5" type="submit">Page5</button>
 <button class="btn btn-primary" id="page6" type="submit">Page6</button>
</div>




 
    
    <script src="main.js"></script>
    
       

  </body>
    
</html>
